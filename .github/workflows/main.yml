name: "Build IPK"
permissions:
  contents: write
on:
  repository_dispatch:
  workflow_dispatch: {}
  push:
    branches:
      - 'main'
    paths:
      - 'luci-app-3ginfo-lite/Makefile'
env:
  TZ: Asia/Jakarta

jobs:
  job_check:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check_version.outputs.latest_version }}
      release: ${{ steps.check_version.outputs.pkg_release }}
      has_update: ${{ steps.check_version.outputs.has_update }}
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          ref: 'main'

      - name: Check version
        id: check_version
        env:
          url_release: https://api.github.com/repos/${{ github.repository }}/releases/latest
        run: |
          latest_version=$(grep -oP 'PKG_VERSION:=\K.*' luci-app-3ginfo-lite/Makefile | sed 's/^/v/')
          pkg_release=$(grep -oP 'PKG_RELEASE:=\K.*' luci-app-3ginfo-lite/Makefile)
          latest_release=$(wget -qO- -t1 -T2 ${{env.url_release}} | awk -F '"' '/tag_name/{print $4}')
          has_update=$([ "${latest_version}" != "${latest_release}" ] && echo true || echo false)
          echo "latest_version=${latest_version}" >> $GITHUB_OUTPUT
          echo "pkg_release=${pkg_release}" >> $GITHUB_OUTPUT
          echo "has_update=${has_update}" >> $GITHUB_OUTPUT
          echo "latest_version: ${latest_version}"
          echo "pkg_release: ${pkg_release}"
          echo "latest_release: ${latest_release}"
          echo "has_update: ${has_update}"
          
      - name: Generate new tag & release
        if: steps.check_version.outputs.has_update == 'true'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: luci-app-3ginfo-mod
          tag_name: ${{steps.check_version.outputs.latest_version}}


  job_build:
    name: Build OpenWRT
    needs: job_check
    if: needs.job_check.outputs.has_update == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          ref: 'main'
          
      - name: Install packages
        run: |
          echo "Install packages"
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync unzip zlib1g-dev file wget
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          
      - name: Cache openwrt SDK
        id: cache-sdk
        uses: actions/cache@v3
        with:
          path: sdk
          key: openwrt-sdk-23.05-x86-64

      - name: Initialization environment
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        env:
          url_sdk: https://archive.openwrt.org/releases/23.05.2/targets/x86/64/openwrt-sdk-23.05.2-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
        run: |
          wget ${{ env.url_sdk }}
          file_name=$(echo ${{env.url_sdk}} | awk -F/ '{print $NF}')
          mkdir sdk && tar -xJf $file_name -C ./sdk --strip-components=1
          cd sdk  
          echo "src-git base https://github.com/openwrt/openwrt.git;openwrt-23.05" > feeds.conf
          echo "src-git packages https://github.com/openwrt/packages.git;openwrt-23.05" >> feeds.conf
          echo "src-git luci https://github.com/openwrt/luci.git;openwrt-23.05" >> feeds.conf
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          echo "CONFIG_ALL=n" > .config
          make defconfig
          make download -j8 || true
          
      - name: Copy package to SDK
        run: |
          mkdir -p sdk/package/luci-app-3ginfo-mod
          cp -r luci-app-3ginfo-lite/* sdk/package/luci-app-3ginfo-mod/
          
      - name: Configure IPK
        run: |
          cd sdk
          cat > .config <<EOF
          CONFIG_ALL_NONSHARED=n
          CONFIG_ALL_KMODS=n
          CONFIG_ALL=n
          CONFIG_AUTOREMOVE=n
          CONFIG_LUCI_LANG_zh_Hans=n
          CONFIG_PACKAGE_luci-app-3ginfo-mod=m
          EOF
          make defconfig
          
      - name: Compile IPK
        id: compile
        run: |
          cd sdk
          echo "make package/luci-app-3ginfo-mod/compile -j$(nproc) V=s"
          make package/luci-app-3ginfo-mod/compile -j$(nproc) V=s
          cd ..
          mkdir -p ipk_output
          find sdk/bin/packages -name "luci-app-3ginfo-mod*.ipk" -exec cp {} ipk_output/ \;
          find sdk/bin/packages -name "luci-i18n-3ginfo*.ipk" -exec cp {} ipk_output/ \; || true
          cd ipk_output
          # Rename IPK file with PKG_RELEASE
          for ipk in luci-app-3ginfo-mod*.ipk; do
            if [ -f "$ipk" ]; then
              new_name=$(echo "$ipk" | sed "s/\(luci-app-3ginfo-mod_[^_]*\)_\(.*\)\.ipk/\1-${{needs.job_check.outputs.release}}_\2.ipk/")
              mv "$ipk" "$new_name"
              echo "Renamed: $ipk -> $new_name"
            fi
          done
          ls -lh
          echo "status=success" >> $GITHUB_OUTPUT
          
      - name: Upload IPK to release
        uses: softprops/action-gh-release@v1
        if: steps.compile.outputs.status == 'success'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{needs.job_check.outputs.version}}
          files: ipk_output/*.ipk
